<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Plan a Day Out</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
</head>

<body>
	<input id="pac-input" class="controls" type="text" placeholder="Starting Point">
	<div id="map"></div>
	<div id="legend" class="controls">
			<div class="checkbox">
				<label><input type="checkbox" name="whatToDo" value="culture">Culture</label><br>
				<label><input type="checkbox" name="whatToDo" value="amusement">Amusement</label>
				<label><input type="checkbox" name="whatToDo" value="outdoors">Outdoor Pursuits</label>
				<label><input type="checkbox" name="whatToDo" value="animals">Animals</label>
				<button type="button" class="btn btn-default" onclick="view.seePlaces()">Get Places to See!</button>
			</div>
		<ul class="list-group" data-bind="foreach: listView">
			<li class="list-group-item" data-bind="text: $data.name, click: $root.setPlace">
			</li>
		</ul>

		<div id="directionsPanel"></div>

	</div>

	<script src="js/knockout-3.4.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZnUzSkNCumO4XVfZ9V26yLh9Y__14C9U&libraries=places&callback=initMap"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>

</html>
