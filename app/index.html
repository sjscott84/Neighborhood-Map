<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find Something To Do</title>
	<!--build:css css/styles.min.css-->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
	<!--endbuild-->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

	<div id="map"></div>
	<input id="pac-input" class="controls" type="text" placeholder="Enter Starting Location Here">

	<div id="googleOverlay" class="controls">

		<div data-bind="visible: showOptions" class="radio">
			<label id="radioOptions"><input type="radio" name="whatToDo" value="culture" data-bind="checked: catagory">Culture</label>
			<label id="radioOptions"><input type="radio" name="whatToDo" value="amusement" data-bind="checked: catagory">Amusement</label>
			<label id="radioOptions"><input type="radio" name="whatToDo" value="outdoors" data-bind="checked: catagory">Outdoor Pursuits</label>
			<label id="radioOptions"><input type="radio" name="whatToDo" value="animals" data-bind="checked: catagory">Animals</label><br>

			<button data-bind="click: seePlaces" type="button" class="btn btn-default center-block">Get Places to See!</button>

		</div>

		<i id="loading" data-bind="visible: loading" id="weatherLoad" class='fa fa-spinner fa-pulse fa-3x'></i>

		<div data-bind="visible: showForecast" id="weather" class="table">
			<h4>12 Hour Weather Forecast</h4>
			<i data-bind="visible: weatherLoad" id="weatherLoad" class='fa fa-spinner fa-pulse'></i>
			<table>
				<tbody data-bind="foreach: weatherTable">
					<tr>
						<td id="time" data-bind="text: $data.time"></td>
						<td id="url"><img class="weatherImage" data-bind="attr:{src: $data.url}"></img></td>
						<td id="conditions" data-bind="text: $data.condition"></td>
					</tr>
				</tbody>
			</table>
			<img id="weatherLogo" src="images/wundergroundLogo_4c_horz.jpg"></img>
		</div>

		<div id="legend" data-bind="visible: showLegend">
			<span id="back-button" data-bind="visible: showLegend">
				<button id="back-button-button"data-bind="click: showOptionsAgain" type="button" class="btn btn-default btn-xs">
					<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
				</button>
			</span>

			<div id="filters">
				<div id="textFilter" data-bind="visible: showTextFilter">
					<h4>Filter by name:</h4>
					<input data-bind="value: textFilter, valueUpdate: 'afterkeydown'"></input>
				</div>

				<div id="dropdownFilter" data-bind="visible: showDropdownFilter">
					<h4 data-bind="visible:showLegend"> Or by type:</h4>
					<select id="filter" data-bind="options:dataType, value:currentFilter, visible:showFilter, click: function() { filter() }"></select>
				</div>
			</div>

			<ul class="list-group" data-bind="foreach: filterPlaces, visible:showFilter">
				<li class="list-group-item" data-bind="text: $data.listName, click: $root.setPlace, css: {selectedItem: $root.selectedPlace() === $data}"></li>
			</ul>
		</div>

		<div id="directionsPanel" data-bind="visible: showDirections">
			<button data-bind="click: showFullLegend" id="back-button-directions" type="button" class="btn btn-default btn-xs" data-bind="visible: showDirections">
				<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
			</button>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!--build:js js/main.min.js -->
	<script src="js/knockout-3.4.0.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>-
	<script src="js/getMapIcons.js" type="text/javascript"></script>
	<script src="js/weather.js" type="text/javascript"></script>
	<script src="js/yelp.js" type="text/javascript"></script>
	<!--endbuild -->
	<script src="oauth-signature/dist/oauth-signature.js"></script>
	<script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZnUzSkNCumO4XVfZ9V26yLh9Y__14C9U&libraries=places&callback=initMap"></script>
</body>

</html>
